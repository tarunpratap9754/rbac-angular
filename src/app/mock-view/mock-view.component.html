<div class="container" *ngIf="user">
  <h2 class="jumbotron">{{user.firstname}} {{user.lastname}} is logged in!</h2>
  <ul class="list-group">
    <li class="list-group-item">Username: {{user.username}}</li>
    <li class="list-group-item">Email: {{user.email}}</li>
    <li class="list-group-item">Contact: {{user.contact}}</li>
    <li class="list-group-item">Location: {{user.city}}{{(user.city)?",":""}}{{user.state}}{{(user.state)?",":""}}{{user.country}}</li>
  </ul>
</div>
